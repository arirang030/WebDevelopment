<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/menu.css">
  <link rel="stylesheet" href="/css/mylog.css">
  <title>Make Your Road</title>
</head>
<body>
  <div class="map_wrap">
    <!-- 지도 생성 -->
    <div id="map" style="width:100%;height:100vh;position:relative;overflow:hidden;"></div>

    <!-- 검색창 -->
    <div id="menu_wrap">
      <div class="option">
        <div>
          <form onsubmit="searchPlaces(); return false;">
            <input type="text" id="keyword" size="15">
            <button type="submit">검색하기</button>
          </form>
        </div>
      </div>
      <hr>
      <ul id="placesList"></ul>
      <div id="pagination"></div>
    </div>
  </div>

  <!-- 경로창 -->
  <div id="road_wrap">
    <div>

    </div>
    <ul id="roadList"></ul>
  </div>

  <!-- 기록창 -->
  <div id="mylog_wrap">
    <!-- 사용자 개인 정보 페이지 -->
    <div class="mylog_page">

    </div>
    <!-- 사용자가 추가한 장소와 경로 목록 -->
    <ul id="mylogList"></ul>
    <button id="makeRoadButton">경로 생성하기</button>
    <button id="reset">초기화</button>
  </div>

  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=02bddbbdebfccf62e54c020ee4c7992f&libraries=services"></script>
  <script src="/js/map.js"></script>
</body>
</html>
